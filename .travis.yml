email:
  false

dist:
  trusty

git:
  depth:
    false

env:
  global:
    - secure: ""
    - RGGEN_SAMPLE_DIRECTORY=$TRAVIS_BUILD_DIR/rggen-sample

cache:
  bundler

language:
  ruby

matrix:
  include:
    - rvm: 2.3.8
    - rvm: 2.4.9
    - rvm: 2.5.7
    - rvm: 2.6.5
    - rvm: 2.7.0

addons:
  sonarcloud:
    organization:
      rggen
    token:
      secure: ""

before_install:
  - "git clone https://github.com/rggen/rggen-sample.git"
  - "env -u RUBYOPT gem update --system"
  - "env -u RUBYOPT gem install bundler"

script:
  - bundle exec rake coverage
  - sonar-scanner
